{% extends "accounts/master.html" %}
{% load widget_tweaks %}
{% block content %}
    <h3 class="text-center">Customer Profile Setting</h3>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {% for input in form %}
            <div class='mb-3'>
                {{input.label}}
                {{input|add_class:'form-control'}}    
            </div>
        {% endfor %}
    <a href="{% url 'customer.customer_profile' %}" type="submit" class="btn btn-primary me-4">Back</a>
    <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock content %}
